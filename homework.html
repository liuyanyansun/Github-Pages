<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>毕业生信息</title>
    <style>
        .col{
            color: red;
        }
        .wid{
            width:400px;
        }
    </style>
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset class="wid">
		<legend>
			<a class="col">学生信息</a>
		</legend>
        姓&nbsp;&nbsp;名 <input type="text" name="name1" autofocus="autofocus" placeholder="请输入姓名" required/>
        <a class="col">*</a>
        <br>
        学&nbsp;&nbsp;号 <input type="text" name="name2" autofocus="autofocus" placeholder="请输入学号" required/>
        <a class="col">*</a>
        <br>
        手&nbsp;&nbsp;机 <input type="text" name="name3" autofocus="autofocus" placeholder="请输入手机号" required/>
        <a class="col">*</a>
        <br>
        邮&nbsp;&nbsp;箱 <input type="text" name="name4" autofocus="autofocus" placeholder="请输入邮箱地址" required/>
        <a class="col">*</a>
    </fieldset>
    <br>
    <fieldset class="wid">
        <legend>
            <a class="col">录取情况</a>
        </legend>
        录取学校 <input type="text" name="name5" autofocus="autofocus"/>
        <br>
        入学成绩 <input type="text" name="name5" autofocus="autofocus"/>
        <br>
        入学时间 <input type="date" name="datademo" autofocus="autofocus"/>
    </fieldset>
    <br>
    <input type="submit" value="提交"/> 

</body>
</html>
